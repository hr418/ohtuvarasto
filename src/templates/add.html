{% extends "base.html" %}

{% block title %}Lisää varasto - Varastosovellus{% endblock %}

{% block content %}
<h1>Lisää uusi varasto</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Varaston nimi:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="tilavuus">Tilavuus:</label>
        <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0" required>
    </div>
    
    <div class="form-group">
        <label for="alku_saldo">Alkusaldo (valinnainen):</label>
        <input type="number" id="alku_saldo" name="alku_saldo" step="0.01" min="0" value="0">
    </div>
    
    <button type="submit" class="btn">Lisää varasto</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
</form>
{% endblock %}
